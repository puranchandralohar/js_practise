<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>TODO LIST</h1>
        <div class="content">
            <div id="addtodo" class="box">
                <h2>ADD ITEM</h2>
                <div class="rule"></div>
                <form>
                    <input type="text" name="add" id="item">
                    <button type="submit" class="btn">Add</button>
                </form>
            </div>
            
            <div id="todo" class="box">
                <h2>TODO</h2>
                <div class="rule"></div>
                <div class="todolist">
                    <ul class="list">
                      
                    </ul>
                </div>               
            </div>

            <div id="complete_todo" class="box">
                <h2>COMPLETED</h2>
                <div class="rule"></div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
